persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
#password_file /mosquitto/config/pwfile
log_timestamp_format %d-%m-%YT%H:%M:%S

# Plain MQTT protocol
listener 1883

# MQTT over TLS/SSL
listener 8883
cafile /mosquitto/certs/letsencrypt.pem
certfile /mosquitto/certs/certificate.crt
keyfile /mosquitto/certs/privatekey.keyfile

# Plain WebSockets configuration
listener 9001
protocol websockets

# WebSockets over TLS/SSL
listener 9883
protocol websockets
cafile /mosquitto/certs/letsencrypt.pem
certfile /mosquitto/certs/certificate.crt
keyfile /mosquitto/certs/privatekey.key